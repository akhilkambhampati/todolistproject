<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        /* Basic Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 90%;
    max-width: 600px;
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.todo-form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.todo-form input, .todo-form select {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 60%;
}

.todo-form button {
    padding: 10px 15px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.todo-form button:hover {
    background-color: #218838;
}

.search-section {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.search-section input, .search-section select {
    padding: 10px;
    margin-right: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 60%;
}

.todo-list {
    margin-bottom: 20px;
}

.todo-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    border-radius: 4px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    animation: fadeIn 0.3s ease-in;
}

.todo-item.complete {
    background-color: #d4edda;
}

.todo-item.incomplete {
    background-color: #f8d7da;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #c82333;
}

.clear-all-btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}

.clear-all-btn:hover {
    background-color: #0056b3;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@media (max-width: 600px) {
    .todo-form, .search-section {
        flex-direction: column;
        align-items: flex-start;
    }

    .todo-form input, .todo-form select, .todo-form button,
    .search-section input, .search-section select {
        width: 100%;
        margin-bottom: 10px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        
        <!-- Todo Form -->
        <div class="todo-form">
            <input type="text" id="todoName" placeholder="Enter Todo name" required>
            <select id="todoStatus">
                <option value="incomplete">Incomplete</option>
                <option value="complete">Complete</option>
            </select>
            <button onclick="addTodo()">Add Todo</button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchName" placeholder="Search by Todo name" oninput="searchTodos()">
            <select id="searchStatus" onchange="searchTodos()">
                <option value="">All Status</option>
                <option value="complete">Complete</option>
                <option value="incomplete">Incomplete</option>
            </select>
        </div>

        <!-- Todo List -->
        <div class="todo-list" id="todoList">
            <!-- Todo items will be listed here -->
        </div>

        <!-- Clear All Button -->
        <button class="clear-all-btn" onclick="clearAllTodos()">Clear All</button>
    </div>

    <script >
      // Load Todos from Local Storage on page load
document.addEventListener("DOMContentLoaded", loadTodos);

function loadTodos() {
    const todos = JSON.parse(localStorage.getItem("todos")) || [];
    displayTodos(todos);
}

// Add Todo to the list
function addTodo() {
    const todoName = document.getElementById("todoName").value;
    const todoStatus = document.getElementById("todoStatus").value;

    if (todoName.trim() === "") {
        alert("Please enter a valid Todo name.");
        return;
    }

    const todo = {
        name: todoName,
        status: todoStatus,
    };

    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    todos.push(todo);
    localStorage.setItem("todos", JSON.stringify(todos));

    document.getElementById("todoName").value = ""; // Clear input field
    displayTodos(todos); // Display updated Todo list
}

// Display Todos on the page
function displayTodos(todos) {
    const todoList = document.getElementById("todoList");
    todoList.innerHTML = ""; // Clear the current list

    todos.forEach((todo, index) => {
        const todoItem = document.createElement("div");
        todoItem.className = `todo-item ${todo.status}`;
        todoItem.innerHTML = `
            <span>${todo.name}</span>
            <button class="delete-btn" onclick="deleteTodo(${index})">Delete</button>
        `;
        todoList.appendChild(todoItem);
    });
}

// Delete a specific Todo
function deleteTodo(index) {
    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    todos.splice(index, 1);
    localStorage.setItem("todos", JSON.stringify(todos));
    displayTodos(todos);
}

// Clear all Todos
function clearAllTodos() {
    localStorage.removeItem("todos");
    displayTodos([]);
}

// Search Todos based on name or status
function searchTodos() {
    const searchName = document.getElementById("searchName").value.toLowerCase();
    const searchStatus = document.getElementById("searchStatus").value;

    let todos = JSON.parse(localStorage.getItem("todos")) || [];
    todos = todos.filter(todo => {
        const nameMatch = todo.name.toLowerCase().includes(searchName);
        const statusMatch = searchStatus ? todo.status === searchStatus : true;
        return nameMatch && statusMatch;
    });

    displayTodos(todos);
}

    </script>
</body>
</html>
